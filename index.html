<!DOCTYPE html>
<html>
  <body>
    <div id="hello"></div>

    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      const App = () => {
        const [input, setInput] = React.useState("a");
        const [select, setSelect] = React.useState("option1");
        const [textarea, setTextarea] = React.useState("b");

        const handleSubmit = e => {
          e.preventDefault();
          console.log({ input, select, textarea });
        };

        return (
          <div>
            <form onSubmit={handleSubmit}>
              <input
                value={input}
                onChange={e => {
                  setInput(e.target.value);
                }}
              />
              <select
                value={select}
                onChange={e => {
                  setSelect(e.target.value);
                }}
              >
                <option value="option1">option1</option>
                <option value="option2">option2</option>
              </select>
              <textarea
                value={textarea}
                onChange={e => {
                  setTextarea(e.target.value);
                }}
              ></textarea>
              <button>ok</button>
            </form>
          </div>
        );
      };

      const rootElement = document.getElementById("hello");
      ReactDOM.render(<App />, rootElement);
    </script>
  </body>
</html>
